<div *ngIf="heroe">

    <h2>{{heroe.nombre | uppercase}} Detalles</h2>
    <div><span>id: </span>{{heroe.id}}</div>
    <div>
      <label for="heroe-nombre">Heroe nombre: </label>
      <input id="heroe-nombre" [(ngModel)]="heroe.nombre" placeholder="name">
    </div>
    <button type="button" (click)="volver()">Volver</button>
  
  </div>
